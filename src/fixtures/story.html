<!DOCTYPE html>
<html amp="ðŸ¤ -invalid" lang="en">
<!-- TODO(alanorozco): Run this template through the AMP optimizer -->

<head>
  <meta charset="utf-8" />
  <style amp-boilerplate>
    body {
      -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      animation: -amp-start 8s steps(1, end) 0s 1 normal both
    }

    @-webkit-keyframes -amp-start {
      from {
        visibility: hidden
      }

      to {
        visibility: visible
      }
    }

    @-moz-keyframes -amp-start {
      from {
        visibility: hidden
      }

      to {
        visibility: visible
      }
    }

    @-ms-keyframes -amp-start {
      from {
        visibility: hidden
      }

      to {
        visibility: visible
      }
    }

    @-o-keyframes -amp-start {
      from {
        visibility: hidden
      }

      to {
        visibility: visible
      }
    }

    @keyframes -amp-start {
      from {
        visibility: hidden
      }

      to {
        visibility: visible
      }
    }
  </style><noscript>
    <style amp-boilerplate>
      body {
        -webkit-animation: none;
        -moz-animation: none;
        -ms-animation: none;
        animation: none
      }
    </style>
  </noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
  <title>AMP Story</title>
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1" />
  <link rel="canonical" href="/" />
  <style amp-custom>
    .i-amphtml-glass-pane {
      height: 100% !important;
      width: 100% !important;
      z-index: 1 !important;
    }

    .ad {
      border: none;
      width: 100% !important;
      height: 100% !important;
    }

    /* TODO: Include amp-story-auto-ads.css built from runtime */
    .amp-story-cta-layer {
      display: block !important;
      position: absolute !important;
      top: 80% !important;
      right: 0 !important;
      bottom: 0 !important;
      left: 0 !important;
      margin: 0 !important;
      z-index: 3 !important;
    }

    .i-amphtml-story-ad-link {
      background-color: #FFFFFF !important;
      border-radius: 20px !important;
      bottom: 32px !important;
      box-shadow: 0px 2px 12px rgba(0, 0, 0, 0.16) !important;
      color: #4285F4 !important;
      font-family: 'Roboto', sans-serif !important;
      font-weight: bold !important;
      height: 36px !important;
      left: 50% !important;
      letter-spacing: 0.2px !important;
      line-height: 36px;
      margin-left: -60px !important;
      position: absolute !important;
      text-align: center;
      text-decoration: none !important;
      width: 120px !important;
    }

    [ad-showing] .i-amphtml-story-ad-link {
      animation-delay: 100ms !important;
      animation-duration: 300ms !important;
      animation-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1) !important;
      animation-fill-mode: forwards !important;
      animation-name: ad-cta !important;
    }

    @keyframes ad-cta {
      from {
        opacity: 0;
        font-size: 0px;
        transform: scale(0);
      }

      to {
        opacity: 1;
        font-size: 13px;
        transform: scale(1);
      }
    }

    .i-amphtml-ad-overlay-container {
      height: 24px !important;
      left: 0 !important;
      padding: 14px 0 0 !important;
      pointer-events: none !important;
      position: absolute !important;
      top: 0 !important;
      z-index: 100001 !important;
    }

    [dir=rtl] .i-amphtml-ad-overlay-container {
      left: auto !important;
      right: 0 !important;
    }

    [desktop]:not([supports-landscape]) .i-amphtml-ad-overlay-container {
      /* On desktop a story page has a with of 45vh. */
      left: calc(50vw - 22.5vh) !important;
      /* And a height of 75 vh. */
      top: 12.5vh !important;
    }

    [dir=rtl] [desktop] .i-amphtml-ad-overlay-container {
      left: auto !important;
      /* On desktop a story page has a with of 45vh. */
      right: calc(50vw - 22.5vh) !important;
    }

    .i-amphtml-story-ad-attribution {
      color: #FFFFFF !important;
      font-size: 18px !important;
      font-family: 'Roboto', sans-serif !important;
      font-weight: bold !important;
      letter-spacing: 0.5px !important;
      margin: 0 0 0 16px !important;
      opacity: 0 !important;
      padding: 0 !important;
      visibility: hidden !important;
    }

    [dir=rtl] .i-amphtml-story-ad-attribution {
      margin-left: 0px !important;
      margin-right: 16px !important;
    }

    [ad-showing][desktop]:not([supports-landscape]) .i-amphtml-story-ad-attribution {
      /* Have to wait for page to slide in. */
      transition: opacity 0.1s linear 0.3s;
    }

    [ad-showing] .i-amphtml-story-ad-attribution {
      visibility: visible !important;
      opacity: 1 !important;
    }
  </style>
</head>

<body>
  <amp-story standalone>
    <aside class="i-amphtml-ad-overlay-container">
      <p class="i-amphtml-story-ad-attribution">Ad</p>
    </aside>
    <amp-story-page id="page-1" ad>
      <div class="i-amphtml-glass-pane">
      </div>
      <div class="amp-story-cta-layer">
        <a class="i-amphtml-story-ad-link" href="https://google.com">Learn More</a>
      </div>
      <amp-story-grid-layer template="fill">
        <iframe scrolling="no" sandbox="{{ adSandbox }}" class="ad"></iframe>
      </amp-story-grid-layer>
    </amp-story-page>
    <amp-story-page id="page-2" ad>
      <div class="i-amphtml-glass-pane">
      </div>
      <div class="amp-story-cta-layer">
        <a class="i-amphtml-story-ad-link" href="https://google.com">Learn More</a>
      </div>
      <amp-story-grid-layer template="fill">
        <iframe scrolling="no" sandbox="{{ adSandbox }}" class="ad"></iframe>
      </amp-story-grid-layer>
    </amp-story-page>
  </amp-story>
</body>
</html>
